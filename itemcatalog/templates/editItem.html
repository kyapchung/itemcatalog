{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-1"></div>
		<div class="col-md-10">
			<h2>Edit Item</h2>
		</div>
	<div class="col-md-1"></div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="{{item.name}}">
				<br>
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="{{item.description}}"></textarea>
				<br>
				<label for="category">Category:</label>
				<div class="select">
					<select name="category">
						{% for category in categories %}
						<option value="{{category.name}}"{% if categories.filter_by(id=item.category_id).one_or_none().name in category.name %}selected="selected"{% endif %}>{{category.name}}</option>
						{% endfor %}
					</select>
				</div>
				<br>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>Edit</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
