{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row">
		<div class="col-md-1"></div>
			<div class="col-md-10">
				<h2>{{item.name}}</h2>
			</div>
		<div class="col-md-1"></div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
				<p>Description: {{item.description}}</p>
				<p>
				<a href = "{{url_for('editItem', item_name = item.name)}}">Edit</a>
				 | 
				<a href = "{{url_for('deleteItem', item_name = item.name)}}">Delete</a>
				</p>
		</div>
		<div class="col-md-1"></div>
	</div>

{% endblock %}
